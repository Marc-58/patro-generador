<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Patronador</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: black;
      color: white;
    }

    .navbar {
      width: 100%;
      border-bottom: 2px solid #fff;
      padding: 10px 0;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    .parelles {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 900px;
      margin: auto;
      margin-top: 40px;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .items {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .items img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    .frase {
      text-align: center;
      font-size: 16px;
      padding: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="comprendre-mides.html" target="_blank">Com prendre mides</a>
    <a href="quisoc.html" target="_blank">Qui sóc</a>
    <a href="informacio.html" target="_blank">Informació addicional</a>
  </div>

  <h1 style="text-align:center;">Entrant al món del Patronador</h1>

  <div class="parelles">

    <div class="box">
      <div class="items">
        <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" alt="Faldilla">
        <img src="https://i.pinimg.com/736x/ae/23/e2/ae23e286e730820512b52a23f4781efd.jpg" alt="Brusa">
      </div>
      <div class="frase">Faldilla i Brusa — Un clàssic elegant.</div>
    </div>

    <div class="box">
      <div class="items">
        <img src="https://i.pinimg.com/736x/cb/b6/c2/cbb6c2a26d77b3155fedd50dab681d26.jpg" alt="Cos a cadera">
        <img src="https://i.pinimg.com/236x/c1/5c/15/c15c159f09b1de522f791643eb5a4e78.jpg" alt="Vestit">
      </div>
      <div class="frase">Cos a cadera i Vestit — Versatilitat total.</div>
    </div>

    <div class="box">
      <div class="items">
        <img src="https://patronesmujer.com/blog/wp-content/uploads/2015/01/Falda-pantalón-delantero11.jpg" alt="Faldilla pantaló">
        <img src="https://i.pinimg.com/736x/a8/a7/1d/a8a71d7805cdb415529d58a67bed72e1.jpg" alt="Pantaló">
      </div>
      <div class="frase">Faldilla pantaló i Pantaló — Comoditat i estil.</div>
    </div>

    <div class="box">
      <div class="items">
        <img src="https://bigbensalamanca.es/blog/wp-content/uploads/cuello-Ingles_03010.jpg" alt="Colls">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Straight_sleeve.jpg" alt="Màniga">
      </div>
      <div class="frase">Colls i Màniga — Detalls que sumen.</div>
    </div>

    <div class="box">
      <div class="items">
        <img src="https://img.freepik.com/vector-premium/dibujo-tecnico-falda-vistas-delantera-trasera_837135-47.jpg" alt="Faldilla mitja capa">
        <img src="https://patronesmujer.com/blog/wp-content/uploads/2014/12/patron-falda-capa.jpg" alt="Faldilla capa sencera">
      </div>
      <div class="frase">Mitja capa i Capa sencera — Moviment i volum.</div>
    </div>

  </div>

</body>
</html>
