<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Patronador</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #0f0f0f;
      color: white;
    }

    .navbar {
      width: 100%; 
      border-bottom: 2px solid #333; 
      padding: 20px; 
      margin-bottom: 30px; 
      display: flex; justify-content: center; 
      gap: 30px;
      background:#1a1a1a;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .hero {
      width: 100%;
      height: 350px;
      background: url("FOTO-AQUI.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .hero h1 {
      font-size: 60px;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 20px black;
    }

    .frase {
      text-align: center;
      font-size: 26px;
      margin: 40px 0;
    }

    .foto-extra {
      width: 100%;
      height: 300px;
      background: url("FOTO2.jpg") center/cover no-repeat;
      margin: 50px 0;
    }

    .opcions-peces {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
      margin: auto;
      max-width: 1000px;
    }

    .opcions-peces .item {
      width: 170px;
      height: 170px;
      border: 2px solid transparent;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      background:#1a1a1a;
    }

    .opcions-peces .item:hover {
      border-color: white;
      transform: scale(1.05);
    }

    .opcions-peces img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .formulari {
      display: none;
      margin-top: 20px;
      background:#1a1a1a;
      padding:20px;
      border-radius:10px;
    }

    #canvas-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      margin: 5px;
      background:#111;
      border:1px solid #333;
      color:white;
      padding:5px;
    }
  </style>
</head>
