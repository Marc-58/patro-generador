<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Patrons</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .formulari {
      display: none;
      margin-top: 20px;
    }

    .opcions-peces img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
    }

    .opcions-peces img:hover {
      border-color: #333;
    }

    #canvas-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Generador de Patrons</h1>

  <!-- Selecció directa de peça -->
  <h2>Tria la peça</h2>
  <div class="opcions-peces" style="display:flex; gap:20px; justify-content:center;">
    <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" 
         alt="Faldilla" style="cursor:pointer;" 
         onclick="mostrarFormulari('faldilla')">
    <img src="https://drive.google.com/uc?export=view&id=1Tl7yCasA0C56UREleebcdq3lXerEKSID" 
         alt="Camisa" style="cursor:pointer;" 
         onclick="mostrarFormulari('camisa')">
  </div>

  <!-- Formulari de faldilla -->
  <div id="faldilla-form" class="formulari">
    <h2>Faldilla</h2>
    Cintura: <input id="cinturaFaldilla" type="number"><br>
    Cadera: <input id="caderaFaldilla" type="number"><br>
    Llarg: <input id="llargFaldilla" type="number"><br>
    <button onclick="generarPatro('faldilla')">Generar patró</button>
  </div>

  <!-- Formulari de camisa -->
  <div id="camisa-form" class="formulari">
    <h2>Camisa</h2>
   Cintura: <input id="cinturaCosCintura" type="number"><br>
    Coll: <input id="collCosCintura" type="number"><br>
    Talle Espatlles: <input id="talleEspatllesCosCintura" type="number"><br>
    Talle davanter: <input id="talleDavanterCosCintura" type="number"><br>
    Alt de pit: <input id="altDePitCosCintura" type="number"><br>
    Espatlles: <input id="espatllesCosCintura" type="number"><br>
    Caiguda: <input id="caigudaCosCintura" type="number"><br>
    Sisa: <input id="sisaCosCintura" type="number"><br>
    Tòrax: <input id="toraxCosCintura" type="number"><br>
    Pit: <input id="pitCosCintura" type="number"><br>

    <button onclick="generarPatro('camisa')">Generar patró</button>
  </div>

  <!-- Canvas i botó de descàrrega -->
  <div id="canvas-container"></div>
  <button onclick="descarregarCanvas()">Descarregar imatge</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script>
    function mostrarFormulari(peca) {
      document.querySelectorAll('.formulari').forEach(f => f.style.display = 'none');
      document.getElementById(peca + '-form').style.display = 'block';
    }

    function generarPatro(peca) {
      // Aquí aniria la lògica per dibuixar el patró segons la peça
      document.getElementById("canvas-container").innerHTML = "<p>Patró de " + peca + " generat!</p>";
    }

    function descarregarCanvas() {
      alert("Aquí s'afegiria la funcionalitat per descarregar el canvas com a imatge.");
    }
  </script>
</body>
</html>
