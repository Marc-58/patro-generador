<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Patrons</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .formulari {
      display: none;
      margin-top: 20px;
    }

    .opcions-peces img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
    }

    .opcions-peces img:hover {
      border-color: #333;
    }

    #canvas-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Generador de Patrons</h1>

  <!-- Tria de peça -->
  <div id="triar-peca">
    <h2>Tria la peça</h2>
    <div class="opcions-peces" style="display:flex; gap:20px; justify-content:center;">
      <img src="https://i.pinimg.com/736x/52/d7/8f/52d78f97d4773d860a5092113134fd90.jpg" 
           alt="Faldilla" onclick="seleccionar('faldilla')">
      <img src="https://drive.google.com/uc?export=view&id=1Tl7yCasA0C56UREleebcdq3lXerEKSID" 
           alt="Camisa" onclick="seleccionar('camisa')">
    </div>
  </div>

  <!-- Formulari de faldilla -->
  <div id="faldilla-form" class="formulari">
    <h2>Faldilla</h2>
   Cintura: <input id="cinturaFaldilla" type="number"><br>
    Cadera: <input id="caderaFaldilla" type="number"><br>
    Llarg: <input id="llargFaldilla" type="number"><br>    <button onclick="generarPatro('faldilla')">Generar patró</button>
  </div>

  <!-- Formulari de camisa -->
  <div id="camisa-form" class="formulari">
    <h2>Camisa</h2>
    Talle Espatlles: <input id="talleEspatlles" type="number"><br>
    Pit: <input id="pit" type="number"><br>
    Torax: <input id="torax" type="number"><br>
    Alt de pit: <input id="altDePit" type="number"><br>
    Coll: <input id="coll" type="number"><br>
    Sisa: <input id="sisa" type="number"><br>
    Caiguda: <input id="caiguda" type="number"><br>
    Espatlles: <input id="espatllesTotal" type="number"><br>
    Talle davanter: <input id="talleDavanter" type="number"><br>
    <button onclick="generarPatro('camisa')">Generar patró</button>
  </div>

  <!-- Canvas i botó de descàrrega -->
  <div id="canvas-container"></div>
  <button onclick="descarregarCanvas()">Descarregar imatge</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="sketch.js"></script>
  <script>
    function seleccionar(peca) {
      document.querySelectorAll('.formulari').forEach(f => f.style.display = 'none');
      document.getElementById(peca + '-form').style.display = 'block';
    }
  </script>
</body>
</html>
